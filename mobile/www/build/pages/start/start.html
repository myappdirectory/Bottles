<ion-content padding class="start-page">
	<div class="main-section" *ngIf="appData && appData.config">
		<div class="logo-container">
			<div class="logo"><div class="logo-text">{{appData.config.name}}</div></div>
		</div>
		<div class="brief-info">{{appData.config.welcomeText}}</div>
		<div class="buttons">
			<button block class="w-half" (click)="loginFacebook()">Facebook</button>
			<button block class="w-half" (click)="loginGoogle()">Google</button>
			<button block (click)="gotoSignin()">Sign In</button>
			<button block outline (click)="gotoSignup()">Register</button>
		</div>
	</div>
</ion-content>

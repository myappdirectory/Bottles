<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="appData && appData.config">{{appData.config.name}}</ion-title>
  <ion-buttons end>
		<button class="cart-icon" (click)="gotoCart()"><ion-icon name="cart"></ion-icon></button>
	</ion-buttons>
</ion-navbar>

<ion-content class="home-page" *ngIf="appData">
	<ion-refresher (refresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<div class="main-content" *ngIf="appData">
		<div class="banner">
			<p>Some text content goes here</p>
		</div>
		<ion-list class="category-list custom-list" *ngIf="appData.categories">
			<ion-item *ngFor="#category of appData.categories | MapToIterable" (click)="viewProducts(category._ref)">
				<ion-avatar item-left>
					<img [src]="category.image">
				</ion-avatar>
				<h2>{{category.name}}</h2>
				<p>{{category.description}}</p>				
			</ion-item>
		</ion-list>
		<ion-buttons padding><button block (click)="viewProducts('all');">View All Products</button></ion-buttons>
	</div>
</ion-content>

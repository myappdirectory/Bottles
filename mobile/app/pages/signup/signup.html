<ion-content class="signup-page">
	<ion-refresher (refresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<ion-navbar *navbar class="transparent">
		<button menuToggle *ngIf="!selectedItem"><ion-icon name="menu"></ion-icon></button>
		<ion-title class="a-left">Sign Up</ion-title>
	</ion-navbar>

	<div class="main-content">
		<div class="banner top-padding">
			<div class="table">
				<div class="table-cell">
					<div class="logo"><div class="logo-text" *ngIf="appData && appData.config">{{appData.config.name}}</div></div>
				</div>
			</div>
		</div>
		<div class="form" padding>
			<div class="form-title">Create Account</div>
			<div class="fields">
				<form (ngSubmit)="signUp()" [ngFormModel]="signupForm" >
					<ion-list>
						<ion-item>
							<ion-label><ion-icon name="person"></ion-icon></ion-label>
							<ion-input type="text" placeholder="Firstname" ngControl="firstname" autofocus="!firstname.valid"></ion-input>
						</ion-item>
						<control-messages control="firstname"></control-messages>
						<ion-item>
							<ion-label><ion-icon name="person"></ion-icon></ion-label>
							<ion-input type="text" placeholder="Lastname" ngControl="lastname" autofocus="!lastname.valid"></ion-input>
						</ion-item>
						<control-messages control="lastname"></control-messages>
						<ion-item>
							<ion-label><ion-icon name="mail"></ion-icon></ion-label>
							<ion-input type="text" placeholder="Email" ngControl="email" autofocus="!email.valid"></ion-input>
						</ion-item>
						<control-messages control="email"></control-messages>
						<ion-item>
							<ion-label><ion-icon name="lock"></ion-icon></ion-label>
							<ion-input type="password" placeholder="Password" ngControl="password" autofocus="!password.valid"></ion-input>
						</ion-item>
						<control-messages control="password"></control-messages>
						<ion-item>
							<ion-label><ion-icon name="call"></ion-icon></ion-label>
							<ion-input type="password" placeholder="Phone" ngControl="phone" autofocus="!phone.valid"></ion-input>
						</ion-item>
						<control-messages control="phone"></control-messages>
						<ion-item class="icon_select">
							<ion-label><ion-icon name="pin"></ion-icon><span class="text">Location</span></ion-label>
							<ion-select ngControl="location" autofocus="!location.valid" *ngIf="appData && appData.config">
								<ion-option value="{{option.code}}" *ngFor="#option of appData.config.location | MapToIterable">{{option.label}}</ion-option>
							</ion-select>
						</ion-item>
						<control-messages control="location"></control-messages>
					</ion-list>
					<div class="buttons">
						<button block type="submit" [disabled]="!signupForm.valid">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</ion-content>
